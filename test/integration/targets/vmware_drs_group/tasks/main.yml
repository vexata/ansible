- name: Wait for Flask controller to come up online
  wait_for:
    host: "{{ vcsim }}"
    port: 5000
    state: started

- name: Kill vcsim
  uri:
    url: http://{{ vcsim }}:5000/killall

- name: Start vcsim
  uri:
    url: http://{{ vcsim }}:5000/spawn?cluster=2
  register: vcsim_instance

- name: Wait for Flask controller to come up online
  wait_for:
    host: "{{ vcsim }}"
    port: 443
    state: started

- debug: var=vcsim_instance

- name: "Create DRS VM group"
  vmware_drs_group:
    # Login creds
    hostname: "{{ vcsim }}"
    username: "{{ vcsim_instance['json']['username'] }}"
    password: "{{ vcsim_instance['json']['password'] }}"
    validate_certs: False
    # Options
    cluster_name: DC0_C0
    datacenter_name: DC0
    group_name: TEST_VM_01
    vms:
      - DC0_C0_RP0_VM0
      - DC0_C0_RP0_VM1
    state: present
  register: drs_vm_group_01_results

- debug: var=drs_vm_group_01_results

- assert:
    that:
      - "drs_vm_group_01_results.changed"

- name: "Create DRS Host group"
  vmware_drs_group:
    # Login creds
    hostname: "{{ vcsim }}"
    username: "{{ vcsim_instance['json']['username'] }}"
    password: "{{ vcsim_instance['json']['password'] }}"
    validate_certs: False
    # Options
    cluster_name: DC0_C0
    datacenter_name: DC0
    group_name: TEST_HOST_01
    hosts:
      - DC0_C0_H0
      - DC0_C0_H1
      - DC0_C0_H2
    state: present
  register: drs_host_group_01_results

- debug: var=drs_host_group_01_results

- assert:
    that:
      - "drs_host_group_01_results.changed"

- name: "Delete DRS Host group"
  vmware_drs_group:
    # Login creds
    hostname: "{{ vcsim }}"
    username: "{{ vcsim_instance['json']['username'] }}"
    password: "{{ vcsim_instance['json']['password'] }}"
    validate_certs: False
    # Options
    cluster_name: DC0_C0
    datacenter_name: DC0
    group_name: TEST_HOST_01
    hosts: []
    state: absent
  register: drs_host_group_01_delete_results

- debug: var=drs_host_group_01_delete_results

- assert:
    that:
      - "drs_host_group_01_delete_results.changed"